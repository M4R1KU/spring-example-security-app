<!DOCTYPE html>
<html>
<head data-th-replace="base::head">
</head>
<body>
<nav data-th-replace="base::nav"></nav>
<section class="content">
    <div data-th-replace="base::site_header(~{::#title})">
        <h4 id="title">Login</h4>
    </div>
    <form data-th-action="@{/do-login}" method="post">
        <div class="row">
            <div class="columns">
                <label for="username">Username</label>
                <input type="text" name="user" id="username">
            </div>
        </div>
        <div class="row">
            <div class="columns">
                <label for="password">Password</label>
                <input type="password" name="pass" id="password">
            </div>
        </div>
        <div class="row">
            <div class="columns">
                <input type="submit" value="Login"/>
            </div>
        </div>
    </form>

    <div class="row" data-th-if="${session.SPRING_SECURITY_LAST_EXCEPTION}">
        <div class="columns">
            <h6>Error:</h6>
            <p data-th-text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
        </div>
    </div>
</section>
</body>
</html>
