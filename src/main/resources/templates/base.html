<!DOCTYPE html>
<html>
<head data-th-fragment="head">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link type="text/css" rel="stylesheet" data-th-href="@{/css/normalize.min.css}"/>
    <link type="text/css" rel="stylesheet" data-th-href="@{/css/skeleton.min.css}"/>
    <link type="text/css" rel="stylesheet" data-th-href="@{/css/styles.css}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<th-block data-th-fragment="nav">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="title">M183 Security App</a>
            <span class="filler"></span>
            <form data-th-action="@{/logout}" method="post">
                <input type="hidden" data-th-attr="name=${_csrf.parameterName},value=${_csrf.token}"/>

                <button type="submit" class="button-primary"
                        data-th-if="${isLoggedIn}">Logout
                </button>
            </form>
        </div>
    </nav>
</th-block>
<div class="site-header" data-th-fragment="site_header(title, actions)">
    <h4 data-th-replace="${title}"></h4>
    <th-block data-th-replace="${actions}"></th-block>
</div>
</body>
</html>
